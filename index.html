<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>DropDown Hamburger Button</title>
</head>
<body>
    <div class="major-holder">
        <div class="header">
            <button class="toggler" type="button" data-toggle="collapse"
             data-target="#menu-nav" aria-controls="menu-nav" aria-expanded="false" aria-label="toggle-navigation"></button>
        </div>
        <section class="hero-slider slick-initialized slick-slider">
            <a class="slider-controller left slick-arrow" href="images/boss-fav.jpg" style="">
                <span class="fa-fa-angle-left"></span>
            </a>
            <div class="slick-list draggable">
                <div class="slick-track" style="opacity: 0.7; width: 4256px;">::before
                    <div class="slick-slide" data-slick-index="0" aria-hidden="true" style="width: 1064px; position: relative; left: 0px; top: 0px;
                    z-index: 998; opacity: 0.7; transition: 600ms linear;" tabindex="-1">
                    <div>
                        <div style="width: 100%; display: inline-block;">
                            <div class="hero" style="background-image: url(images/boss-fav.jpg);"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="nav-link">
            <div class="menu-burger">
                <div class="img-wrap">
                    <img src="images/Trep.jpg" class="boss" />
                    <p class="coy-name">YourTeleRX.net</p>
                </div>
                <input type="checkbox" />
                <svg
                xmls    ="http://www.w3.org/2000svg"
                class="icon icon-tabler icon-tabler-menu-2"
                viewBox="0 0 24 24"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="12" x2="20" y2="12" />
                <line x1="4" y1="18" x2="20" y2="18" />    
                </svg>
                <ul class="menu-burger_item-list">
                    <li>Home</li>
                    <li>Service</li>
                    <li>Items</li>
                </ul>
            </div>
        </div>
    
    </div>
</body>
</html>
